<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-md-6">
          <div class="card mx-auto">
            <div class="card-header">
             <h2>Password Generator</h2>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="slider-main">
                        <input type="range" value="8" min="1" max="100" class="slider"
                            oninput="this.nextElementSibling.value = this.value" id="slider">
                        <output>8</output>
                    </div>
                    <button id="generate" class="btn btn-primary">
                        Generate <i class="fab fa-keycdn"></i>
                    </button>
                    <label>Include special characters
                        <input type="checkbox" checked="checked" id="checkbox-special-character">
                        <span class="checkmark"></span>
                    </label>
                    <label>Include Numbers
                        <input type="checkbox" checked="checked" id="checkbox-number">
                        <span class="checkmark"></span>
                    </label>
            
            
                    <div class="output">
                        <h5 id="pwd-txt"><span>Click on Generate Button</span></h5>
                         
                        <button id="clipboard" class="clipboard btn btn-primary">
                           <i class="bi bi-clipboard-check-fill"></i>Copy
                        </button>
                    </div>
                    <span id="copy-text"></span>
                </div>
            </div>
          </div>
        </div>
      </div>
    

      <script src="logic.js"></script>
</body>

</html>
